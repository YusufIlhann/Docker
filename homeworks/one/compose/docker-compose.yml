version: "3.9"

services:
  web:
    #container_name: web
    image: node
    restart: always
    build:
      context: ./
      dockerfile: Dockerfile
    ports:
      - 4000:4000
    links:
      - mongo
    volumes:
      - .:/usr/src/app
    environment:
      - MONGODB_URI=mongodb://mongo/notesdb
      - PORT=4000
      - NODE_ENV=development
    #command: /bin/bash -c 'npm install && npm run dev'
  mongo:
    container_name: database
    image: mongo
    ports:
      - "27017:27017"
    logging:
      driver: none
